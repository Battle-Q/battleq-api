spring:
  h2:
    console:
      enabled: true
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb
      username: sa
      password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      format_sql: true
    open-in-view: false
  datasource:
    generate-unique-name: false
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh

jwt:
  access-token-expire-time: 1800
  refresh-token-expire-time: 604800
  secret: secret
